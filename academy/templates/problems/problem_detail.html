{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="width:70%">
    <h3 class="mb-1"><strong>{{problem.sequence_number}}. {{problem.name}}</strong></h3>
    <div class="extrainfo">
        <span class="badge bg-success">{{problem.difficulty}}</span>
    </div>
    <div class="clearfix"></div>
    <div class="content-task mt-3">
        {{problem.content|safe}}
    </div>
    <div class="editor">
        <iframe src="https://trinket.io/embed/python3/3c0fc608e2?showInstructions=true" width="100%" height="356" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
    </div>

</div>
{% endblock content %}
