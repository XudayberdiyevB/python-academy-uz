{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="padding-left: 100px;padding-right: 100px;width: 800px">
  <div class="content-section">
      
        
          <h2 class=""> <img style="vertical-align: middle;
                              width: 75px;
                              height: 75px;
                              border-radius: 50%;" 
             src="{{ user.profile.image.url }}"> {{ user.username }}</h2>
          <p class="text-muted">{{ user.email }}</p>
        
      
      <form method="POST" enctype="multipart/form-data" style="width: 400px">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Shaxsiy kabinet malumotlari</legend>
              {{ u_form|crispy }}
               
              {{ p_form|crispy }}
          </fieldset>
          <br>
          <div class="form-group">
              <button class="btn btn-primary" type="submit">Saqlash</button>
          </div>
      </form>
    </div>
</div>
    
{% endblock content %}
