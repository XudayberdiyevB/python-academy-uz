{% extends 'base.html' %}

{% block title %} Blog {% endblock title %}

{% block content %}
<div class="container mt-3">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3" id="more">
          {% for i in blogs %}
            <div class="col mb-4">
            <div class="card">
             <img src="{{i.image.url}}" class="card-img-top" alt="...">
             <div class="card-body">
               <h5><a class="card-title text-decoration-none">{{i.title}}</a></h5>
               <p class="card-text">{{i.text|truncatechars:9}}</p>
               <a href="{% url 'blogs:blog_detail' i.pk %}" class="btn btn-outline-primary mb-2">O'qish</a>
               <div class="text-muted">
                   <p><i class="fa fa-user" aria-hidden="true"></i> {{i.author}} |
                       <i class="far fa-calendar-alt"></i> {{i.create_date}}
                       <br>
                       <i class="fas fa-eye"></i> 1000 |
                       <i class="far fa-comment-dots"></i> 100
                   </p>
               </div>
                 {% for tag in i.tag.all %}
                    <p class="card-tags mt-2">
                        <small class="text-muted">
                        <span class="fa fa-tags"></span>
                        <a href="#" class="text-muted"><span class="badge rounded-pill bg-light  text-muted">{{tag.name}}</span></a>
                        </small>
                    </p>
                 {%endfor%}

             </div>
           </div>
         </div>
          {% endfor %}
        </div>
    </div>
{% endblock content %}
