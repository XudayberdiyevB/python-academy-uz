<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pythonacademy</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <header class="header-color sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid nav-login">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/python-seeklogo.com.svg" alt="" width="30" height="24" class="pylogo">
                    </a>
                  <a class="navbar-brand" href="index.html" id="colornav"><i>Python Academy Uz
                  </i></a>
                </div>
              </nav>
        </div>
    </header>

    <!-- Login form -->
    <div class="container loginforma">
        <form action="">
            <h1 style="text-align: center;">Register</h1>
            <hr>
            <div class="wrap-input100">
                <input class="input100 myinput" type="text" name="fullname" placeholder="Fullname">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </span>
            </div>
            <div class="wrap-input100">
                <input class="input100 myinput" type="text" name="username" placeholder="Username">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </span>
            </div>
            <div class="wrap-input100">
                <input class="input100 myinput" type="text" name="email" placeholder="Email">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
            </div>
            <div class="wrap-input100">
                <input class="input100 myinput" type="password" name="password" placeholder="Password">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Python Academy saytdagi yangiliklar e-mail orqali yuborilsin
                </label>
              </div>
        </form>
        <button type="button" class="btn btn-danger mybtnlogin">Sign Up</button>
        <hr>
    </div>
    <div class="loginbox-footer">
        Sizda accaunt bormi?
        <a class="sign-link" href="login.html">
        Kirish
        </a>
    </div>

    <!-- footer -->
    <!-- Copyright -->
    <div class="text-center p-3 bg1-dark footer_login">
        Â© 2021 All rights reserved:
        <a style="text-decoration: none; color: black;" href="pythonacademy">Python Academy</a>
      </div>
      <!-- Copyright -->

</body>
<script src="js/index.js"></script>
</html>
